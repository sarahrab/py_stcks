filebeat.inputs:
- type: filestream
  paths: /path/to/logs.json
  parsers:
    - ndjson:
      overwrite_keys: true
      add_error_key: true
      expand_keys: true

processors:
  - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - add_kubernetes_metadata: ~

setup.template.settings:
  index.number_of_shards: 1

setup.ilm.enabled: true

output.elasticsearch:
 hosts: ["http://localhost:9200"]
